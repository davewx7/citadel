		"text": "The two thugs were un-prepared it seems, for an actual fight.  You were no easy mark. Before long they lie head to toe in the gutter, a feast for the rats. You quickly pat them down for valuables then briskly walk back out of the alleyway, before more unsavoury &#8216;help&#8217; arrives."
