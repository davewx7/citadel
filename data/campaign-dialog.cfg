	"4aa76fc1de474d56ba528921e4d3fa79": {
		"edit_loc": [124,50],
		"id": "4aa76fc1de474d56ba528921e4d3fa79",
		"image": "portraits/assassins-den.png",
		"image_animate_easing": "ease_out_cubic",
		"image_animate_time": 600,
		"image_area": [0.0,245.0,800.0,780.0],
		"next_image_area": [0.0,657.0,421.0,938.0],
		"options": [
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa80",
				"icon": "(none)",
				"text": "Sample the local &#8216;Cuisine'. No adventurer is at their best on an empty stomach."
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa85",
				"icon": "(none)",
				"text": "You doubt the authenticity of the many grubby trinkets that litter the stalls before you, but there are no doubt some items of value to the experienced eye to be found amidst the clutter."
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa93",
				"icon": "(none)",
				"text": "The street performers carry with them a distinguished charm at odds with their paltry stage. Your interest is piqued."
			},
			{
				"goto": null,
				"icon": "(none)",
				"text": "You feel as if multiple hungry eyes are upon you, particularly on your coin pouch. It'd be wise to find wares elsewhere, lest you end up like the beggars."
			}
		],
		"related_nodes": ["4aa76fc1de474d56ba528921e4d3fa80","4aa76fc1de474d56ba528921e4d3fa81","4aa76fc1de474d56ba528921e4d3fa82","4aa76fc1de474d56ba528921e4d3fa83","4aa76fc1de474d56ba528921e4d3fa84","4aa76fc1de474d56ba528921e4d3fa85","4aa76fc1de474d56ba528921e4d3fa86","4aa76fc1de474d56ba528921e4d3fa87","4aa76fc1de474d56ba528921e4d3fa88","4aa76fc1de474d56ba528921e4d3fa89","4aa76fc1de474d56ba528921e4d3fa90","4aa76fc1de474d56ba528921e4d3fa91","4aa76fc1de474d56ba528921e4d3fa92","4aa76fc1de474d56ba528921e4d3fa93","4aa76fc1de474d56ba528921e4d3fa94","4aa76fc1de474d56ba528921e4d3fa95","4aa76fc1de474d56ba528921e4d3fa96","4aa76fc1de474d56ba528921e4d3fa97","4aa76fc1de474d56ba528921e4d3fa98","4aa76fc1de474d56ba528921e4d3fa99","4aa76fc1de474d56ba528921e4d3fa100","4aa76fc1de474d56ba528921e4d3fa101","4aa76fc1de474d56ba528921e4d3fa102","4aa76fc1de474d56ba528921e4d3fa103"],
		"text": "You stand at the edge of the marketplace of Shoalstill. Despite the thick fog that blankets the area, its denizens scurry about like feverish ants. The marketplace is a wild concoction of sights, smells and sounds, some more pleasant than others. Refried meat, Jewels and trinkets of dubious quality, street performers and beggars. All of this, and more, awaits the intrepid traveller."
	},
	"4aa76fc1de474d56ba528921e4d3fa80": {
		"edit_loc": [68,150],
		"id": "4aa76fc1de474d56ba528921e4d3fa80",
		"image": "portraits/assassins-den.png",
		"image_animate_time": 600,
		"image_area": [0.0,451.0,800.0,986.0],
		"next_image_area": [0.0,684.0,466.0,996.0],
		"options": [
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa81",
				"icon": "(none)",
				"text": "She looks friendly enough, and your stomach has begun a weak growl of anticipation as you inhale the fierce smell of meat cooking in pitch-black oil. Strike up a conversation."
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa81",
				"icon": "(none)",
				"text": "On second thoughts, and a cursory second sniff, the contents of the pots behind her seem more likely to bore a hole through your stomach than settle within it. You should search elsewhere."
			}
		],
		"text": "As you wade through the bustling crowd towards the pungent source of the smells, a variety of food stalls lie before you. With some hesitation, you choose the least un-appetizing option and approach a gaudily lit stall-front with a comical winking sausage drawn crudely above the counter. As you near it, the Stall&#8217;s owner notices you, a thickset woman of indeterminate age. She beckons you over with a cheery grin."
	},
	"4aa76fc1de474d56ba528921e4d3fa81": {
		"edit_loc": [73,252],
		"id": "4aa76fc1de474d56ba528921e4d3fa81",
		"image": "portraits/assassins-den.png",
		"image_animate_time": 600,
		"image_area": [0,0,800,535],
		"next_image_area": [0,0,800,535],
		"options": [
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa82",
				"icon": "(none)",
				"text": "Ignore the feeling of unease, the mysterious woman may be of assistance; perhaps she holds some knowledge of things you do not?"
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa82",
				"icon": "(none)",
				"text": "It'd be wise to follow your instincts: your fingertips tingle ever so slightly and your legs are tensed. There is a sense of danger here, though it has not yet made itself clear. Leave."
			}
		],
		"text": "&ldquo;You look a little lost Sweetie.&rdquo; The Stall-owner smiles at you again, with a beguiling motherly air. You are at the counter before you know it. The smell is now almost overpowering, a fetid stench that cloys within your nostrils. She smiles once more, even more cheerily, even more brightly. There is a faint smell of rot."
	},
	"4aa76fc1de474d56ba528921e4d3fa82": {
		"edit_loc": [53,354],
		"id": "4aa76fc1de474d56ba528921e4d3fa82",
		"image": "portraits/assassins-den.png",
		"image_animate_time": 600,
		"image_area": [0,0,800,535],
		"next_image_area": [0,0,800,535],
		"options": [
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa84",
				"icon": "(none)",
				"text": "Now that you think about it, you really are quite hungry. Ravenous, even. You take her up on her offer."
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa83",
				"icon": "(none)",
				"text": "Two gold pieces seems quite steep for a kebab. You are no tourist, haggle her down!"
			},
			{
				"goto": null,
				"icon": "(none)",
				"text": "You still can't shake the feeling of unease that has nagged at you since you first approached. Now would be a good time to leave. Politely thank her and move on. "
			}
		],
		"text": "Despite your apprehensions, her kindly smile keeps you rooted before her. &ldquo;Care for a kebab?&rdquo; She notes your unease. &ldquo;Just two gold a&#8217;piece, deary, you shan&#8217;t regret it.&rdquo;
"
	},
	"4aa76fc1de474d56ba528921e4d3fa83": {
		"edit_loc": [51,572],
		"id": "4aa76fc1de474d56ba528921e4d3fa83",
		"image": "portraits/curse.png",
		"image_animate_easing": "ease_out_cubic",
		"image_animate_time": 600,
		"image_area": [0.0,127.0,800.0,662.0],
		"next_image_area": [241.0,221.5,747.0,559.5],
		"options": [
			{
				"goto": null,
				"icon": "(none)",
				"text": "Leave"
			}
		],
		"text": "Her smile diminishes ever so slightly, before resuming its glow. &ldquo;Well, well! My apologies for mistaking you for some tourist! One gold piece it is.&rdquo; The air stills ever so slightly, a moment passes. Your coin pouch is one gold piece lighter, and you now hold a moist, lukewarm kebab. You are unsure as you subject it to scrutiny: it neither looks or smells particularly good. A slight sense of unease creeps through you once again. Without any conscious thought however, you tear it apart with your teeth and swallow it down with just one or two large gulps. You feel slightly woozy, the world twirling sickeningly before your eyes, before the world is obscured by darkness. The last thing you see is her wide, toothy smile. You wake up in the back of an unfamiliar alley, as the sun begins to sink beyond the horizon. Your skin is clammy and cold as you groggily climb to your feet, head reeling as you are hit by a severe wave of nausea. You deposit the turbulent contents of your stomach upon the grimy floor: some undigested meat, two buttons, and a single strand of thread."
	},
	"4aa76fc1de474d56ba528921e4d3fa84": {
		"edit_loc": [51,489],
		"id": "4aa76fc1de474d56ba528921e4d3fa84",
		"image": "portraits/curse.png",
		"image_animate_easing": "ease_out_cubic",
		"image_animate_time": 600,
		"image_area": [0.0,23.0,800.0,558.0],
		"next_image_area": [210.0,185.5,770.0,559.5],
		"options": [
			{
				"goto": null,
				"text": "Continue"
			}
		],
		"text": "Her lacviscious smile widens, almost too widely, and there is another slight whiff of rot. &ldquo;Thank you for your kind custom sir, enjoy!&rdquo; The air stills ever so slightly, a moment passes. Your coin pouch is two gold piece lighter, and you now hold a moist, lukewarm kebab. You are unsure as you subject it to scrutiny: it neither looks or smells particularly good. A slight sense of unease creeps through you once again. Without any conscious thought however, you tear it apart with your teeth and swallow it down with just one or two large gulps. You feel slightly woozy, the world twirling sickeningly before your eyes, before the world is obscured by darkness. The last thing you see is her wide, toothy smile. You wake up in the back of an unfamiliar alley, as the sun begins to sink beyond the horizon. Your skin is clammy and cold as you groggily climb to your feet, head reeling as you are hit by a severe wave of nausea. You deposit the turbulent contents of your stomach upon the grimy floor: some undigested meat, two buttons, and a single strand of thread. "
	},
	"4aa76fc1de474d56ba528921e4d3fa85": {
		"edit_loc": [183,172],
		"id": "4aa76fc1de474d56ba528921e4d3fa85",
		"image": "portraits/ilz-apprentice.png",
		"image_animate_time": 600,
		"image_area": [228.5,163.5,679.5,464.5],
		"next_image_area": [306.0,65.5,648.0,294.5],
		"options": [
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa86",
				"icon": "(none)",
				"text": "The man's hospitable air has enticed you. You ask what sort of things he could offer to an adventurer such as yourself."
			},
			{
				"goto": null,
				"icon": "(none)",
				"text": "The man's effusive charms have made you wary. There is no doubt that you are yet another unlucky mark, and you would rather not be so politely swindled."
			}
		],
		"text": "Of the multitude of stalls before you that offer all kinds of trinkets, treasures, baubles, gems and other curious items; one in particular catches your eye. A neatly painted sign above the stall reads in flowing cursive &#8216;Avi&#8217;s Bounteous Bazaar&#8217;. Beneath is a stall, overflowing with a mish-mash of colourful items, it&#8217;s owner catching your eye. &ldquo;Welcome friend!&rdquo; The slight man hops over a heap of shiny baubles with a flourish, standing before you with the slightest inclination of his head. &ldquo;I am Avi, my friend, and you, you have come to the right place! It is now only fair that, in return, Avi does what he can for you!&rdquo;"
	},
	"4aa76fc1de474d56ba528921e4d3fa86": {
