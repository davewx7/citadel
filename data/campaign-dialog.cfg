			}
		],
		"text": "Youre on a circular beltway; theyre the widest streets in Madrigal. They divide each radial sector from the next. This street, you know to be the Leafweave&emdash;a fact simply proven by the large wrought iron fence that towers before you. Entwined in and around the wall of metal spires are ancient vines that look stronger than any axe could ever hope to sever. This is the fence to the Madrigal Grand Arboretum."
	},
	"test3": {
		"edit_loc": [226,160],
		"id": "test3",
		"image": "portraits/acolyte.png",
		"image_animate_time": 600,
		"image_area": [0.0,0.0,800.0,996.0],
		"next_image_area": [0.0,0.0,800.0,996.0],
		"options": [
