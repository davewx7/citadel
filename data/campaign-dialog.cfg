				"goto": "test4",
				"text": "Continue"
			}
		],
		"text": "In a city that hasnt ceased burning for months, The Grand seems to be living on just fine, says Reb. He approaches a vine and grasps it, pulling to test its strength. He turns his head towards you, thoughtful. How could that be?
		
Demiyah begins to walk the length of the fence and it doesnt take her long to find a weak point; a place in the iron not fortified with staunch, snaking vines. Warming her hands, she presses against two of the weathered posts. They sever at the tips of her fingers, and she rolls them away like molten dough"
	},
	"test4": {
		"edit_loc": [101,207],
		"id": "test4",
