				"text": "Continue"
			}
		],
		"text": "On the inside of the jungle-like park, youre reminded of your time here as a young student. It was years ago, but still very fresh in your mind.

Meandering through the overgrown paths with Baulon, listening to his teachings. 

In the creaking rainforest hidden behind the grey, you hear his voice. 

<i>Just as your heart beats within your chest, deep within the flesh of these trees, youll find a life. Always remember that.</i>"
	},
	"test6": {
		"edit_loc": [255,376],
		"id": "test6",
		"image": "portraits/acolyte.png",
		"image_animate_time": 600,
		"image_area": [0.0,0.0,800.0,996.0],
		"options": [
			{
