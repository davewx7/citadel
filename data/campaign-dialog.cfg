				"goto": "4aa76fc1de474d56ba528921e4d3fa94",
				"icon": "(none)",
				"text": "The crowd is watching. Give one gold piece as a small tip, a courtesy. "
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa95",
				"icon": "(none)",
				"text": "Their performance was extremely enjoyable, a brief yet poignant display of lighthearted fun, amidst the dangers you regularly face. A generous tip is in order. You hand over three gold pieces. "
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa97",
				"icon": "(none)",
				"text": "You enjoyed their performance for a brief spell, but you have more worthwhile things on which to spend your gold. You shake your head in polite abstinence, and make your way back through the crowd. "
			}
		],
		"text": "The stalls are of little interest, their wares likely junk, their owners likely thieves. You instead head in the direction of a small stage which houses a musical act. As you near, the ensemble becomes clearer: first the music descends upon you, it lifts your spirits, and you feel a silly urge to dance. The festive sound matches the wondrous display; jugglers juggle, a firespitter breathes flame, and an acrobat performs dizzying somersaults, flips and handstands across the stage. There is thunderous applause as the act ends, each performer bowing in turn. By now, you are in the crowd and the acrobat springs off stage before the crowd, proffering an empty hat to people in turn. People are throwing in small change one by one, until the hat reaches you."
	},
