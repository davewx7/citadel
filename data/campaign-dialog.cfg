		"options": [
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa87",
				"icon": "(none)",
				"text": "You nod in ascent. Power is a valuable ally, but it is the child of wisdom. You desire a magical trinket that reflects this."
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa89",
				"icon": "(none)",
				"text": "Wisdom is all very well, but one lives thanks to more tangible things. You desire something physical that reflects this. "
			},
			{
				"goto": "4aa76fc1de474d56ba528921e4d3fa91",
				"icon": "(none)",
				"text": "This much is true, you slyly agree, my power is more thanks to those friends than to me. You desire dark things, you accepted their terms long ago, you must have more of their twisted artifacts in order to grow. "
			},
			{
				"goto": null,
				"icon": "(none)",
				"text": "You will have no part of riddles of such a dubious nature. You are no real friend of Avi, and neither is your gold. "
			}
		],
		"text": "Avi nods in approval. &ldquo;Wise friend, wise you are, beyond your years in age. Yet, no doubt, you are as much sturdily brave? Or perhaps, your strength and wisdom are thanks to dark friends made?&rdquo;"
	},
