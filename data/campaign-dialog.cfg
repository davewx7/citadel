			}
		],
		"text": "Much quicker than finding the gate, Id figure, she says. She gives you a nonchalant shrug before her shadow-haired head disappears through the opening in the fence. You and the others are quick to join her."
	},
	"test5": {
		"edit_loc": [104,313],
		"id": "test5",
		"image": "portraits/astral-walk.png",
		"image_animate_time": 600,
