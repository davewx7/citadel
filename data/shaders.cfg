			], [
			  set(uniform_commands.u_bottom, 0.0),
			  set(uniform_commands.u_left, 1.0),
			  set(uniform_commands.u_blend_factor, 1)
			]) where story_controller = find(level.chars, value is obj story_campaign_controller)
		]",
