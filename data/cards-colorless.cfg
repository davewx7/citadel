{
	"Magic Shield": {
		name: "Magic Shield",
		type: "spell",
		cost: 2,
		is_response: true,
		school: COLORLESS,
		initiative: 40,
		//image_num: 72,
		
		rules: "Target creature you control gains &+;&5;&resist; this turn.",

		possible_targets: "def(game, nplayer, targets)
			if(targets = [], [creature.loc | creature <- game.creatures, creature.controller = game.current_player, creature.is_valid_target(game, nplayer, me)])
		",
			 
		on_play: "def(game, info)
			game.creature_at_loc(info.targets[0]).apply_effect_until_end_of_turn('resistance', 5)
				asserting game.creature_at_loc(info.targets[0]) != null
				asserting size(info.targets) = 1
		",
	},

	"Need More Lumber": {
		name: "Need More Lumber",
		type: "spell",
		cost: 0,
		school: 1,
		initiative: 40,		
		rules: "Sacrifice a creature you control, you gain &+;&2;&mana;.",
		
		possible_targets: "def(game, nplayer, targets)
			if(targets = [], [creature.loc | creature <- game.creatures, creature.controller = game.current_player])
		",
		on_play: "def(game, info) if(creature != null and game.current_player = creature.controller,[
		     set(creature.destroyed, true),
			{ execute: q(add(player.resources, 2)), arg: {player: game.players[creature.controller]} },
			
		]) where creature = game.creature_at_loc(info.targets[0])",
	},
	
	"Slingshot": {
		name: "Slingshot",
		type: "spell",
		school: COLORLESS,
		cost: 0,
		is_response: false,
		rules: "Add 1 wound to target creature.",
		//flavour_text: "You didn't pack this heavy slingshot all the way to the battle for nothing.",
		possible_targets: "all_creatures_as_possible_targets",
		on_play: "def(game, info) add(game.creature_at_loc(info.targets[0]).wounds, 1)",

		ai_score: "def(game, targets)
		  if(target.controller = game.current_player_index, 0,
		   if(target.life - target.wounds <= 1, target.ai_value(game)*10, 1)) //Giving it a value ought to make the AI play it, if it hasn't sacrificed it for mana.
				  where target = game.creature_at_loc(targets[0])",
	},

	"Armageddon": {
		name: "Armageddon",
		type: "spell",
		cost: 10,
		school: COLORLESS,
		rules: "Destroy all creatures and buildings.",
		on_play: "def(game, info) map(game.creatures, creature, [add(game.graveyard, {(creature.summon_id): creature}), set(creature.destroyed, true)])",
	},
	
}
