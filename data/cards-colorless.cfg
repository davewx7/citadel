{
	"Magic Shield": {
		name: "Magic Shield",
		type: "invocation",
		cost: 2,
		is_response: true,
		school: "@eval COLORLESS",
		rarity: 1,
		initiative: 40,
		//image_num: 72,
		
		rules: "Target creature you control gains &+;&5;&resist; this turn.",

		possible_targets: "
		  def(class game game, int nplayer, [Loc] targets) ->[Loc]|null
			if(targets = [], [creature.loc | creature <- game.creatures, creature.controller = game.current_player, creature.is_valid_target(game, nplayer, me)])
		",
			 
		on_play: "def(class game game, class message.play_card info) ->commands
			game.creature_at_loc_or_die(info.targets[0]).apply_effect_until_end_of_turn('resistance', 5)
				asserting size(info.targets) = 1
		",
	},
	
	"Slingshot": {
		name: "Slingshot",
		type: "invocation",
		school: "@eval COLORLESS",
		rarity: 1,
		cost: 0,
		is_response: false,
		rules: "Add 1 wound to target creature.",
		//flavour_text: "You didn't pack this heavy slingshot all the way to the battle for nothing.",
		possible_targets: "all_creatures_as_possible_targets",
		on_play: "def(class game game, class message.play_card info) ->commands
		  add(game.creature_at_loc_or_die(info.targets[0]).life, -1)",

		ai_score: "def(class game game, [Loc] targets) ->int
		  if(target.controller = game.current_player_index, 0,
		   if(target.life <= 1, target.ai_value(game)*10, 1)) //Giving it a value ought to make the AI play it, if it hasn't sacrificed it for mana.
				  where target = game.creature_at_loc_or_die(targets[0])",
	},

