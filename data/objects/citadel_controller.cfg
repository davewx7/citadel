		 ),
	     set(me.card_mouseover, null),
	     remove_object(_discard_card_button),
	     set(_discard_card_button, null),
	     set(me._playing_card, null),
		 clear_input_state(),
	 	 bind_command(spawn_cards_in_hand),
		 send_move_message({
