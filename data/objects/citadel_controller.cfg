	_float_card_easing: "def(decimal t) -> decimal
		let s = 1.70158;
		let t = t-1; 
		t^2*((s+1)*t + s) + 1",

	float_card: "def(obj card card) ->commands
		animate(card, {
			mid_y_decimal: decimal(card.mid_y - lib.gui.py(14)),
		}, {
			duration: 300,
			name: 'card_move',
			replace_existing: true,
			easing: lib.math.ease_out_back,
//			on_complete: ; me.float_card_wave(card, 6),
		})
	",

	float_card_wave: "def(obj card card, int dy) ->commands
		animate(card, {
			mid_y: card.mid_y + lib.gui.py(dy),
		}, {
			duration: abs(dy*2), //if(dy > 0, 20, 30),
			name: 'card_move',
			replace_existing: true,
			//easing: lib.math.linear, //def(decimal r) -> decimal (sin(r*180.0 - 90.0)*0.5 + 0.5),
			on_complete: ; me.float_card_wave(card, -dy),
		})
	",

